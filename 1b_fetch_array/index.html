<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images Array</title>
  </head>
  <body>
    <h1>Fetch Rainbows</h1>
    <img src="" />
    <script>
      const filenames = [
        "pics/daniele-levis-pelusi-311027-unsplash.jpg",
        "pics/guy-stevens-746794-unsplash.jpg",
        "pics/sharon-pittaway-98257-unsplash.jpg",
      ];
      catchRainbows(filenames);
      async function catchRainbows(filenames){
          for (let i = 0; i < filenames.length; i++) {
            const response = await fetch(filenames[i]);
            const blob = await response.blob();
            const rainbow = URL.createObjectURL(blob);
            const img = document.createElement("img");
            img.src = rainbow;
            document.body.appendChild(img);
          }
      }
